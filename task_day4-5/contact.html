<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="asset/css/contact.css" />
    <link rel="stylesheet" href="asset/css/navbar.css" />
    <script src="asset/js/contact.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <ul>
          <li>
            <img class="logo" src="asset/image/logo.png" alt="logo dumbways" />
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="blog.html">My Project</a>
          </li>
        </ul>
      </div>
      <div class="nav-right">
        <ul>
          <li>
            <a class="aktif" href="contact.html">Contact Me</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h2>GET IN TOUCH</h2>
      <form action="javascript:void(0)" onsubmit="submitData()">
        <div class="name">
          <label for="input-name">Name</label>
          <input type="text" id="input-name" placeholder="Masukaan nama..." required />
        </div>
        <div>
          <label for="input-email">Email</label>
          <input type="email" id="input-email" placeholder="Masukaan email..." required />
        </div>
        <div>
          <label for="input-phone">Phone Number</label>
          <input type="number" id="input-phone" placeholder="Masukaan nomor telepon..." required />
        </div>
        <div>
          <label for="input-subject">Subject</label>
          <select id="input-subject">
            <option value="" hidden>Select</option>
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Fullstack">Fullstack</option>
          </select>
        </div>
        <div>
          <label for="input-message">Your Massege</label>
          <textarea
            name="input-message"
            id="input-message"
            cols="10"
            rows="6"
            placeholder="Masukaan pesan..."
            required
          ></textarea>
        </div>
        <div class="btn-submit">
          <button type="submit" >submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
