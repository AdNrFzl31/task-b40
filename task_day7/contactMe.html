<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="asset/image/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>

<body class="bg-secondary bg-opacity-10" style="font-family: Roboto, sans-serif;">
    <nav class="navbar navbar-expand-lg bg-light p-2">
        <div class="container-fluid mx-5">
            <a class="navbar-brand">
                <img src="asset/image/logo.png" alt="Dumbways" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-dark" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/addProject">Add Project</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a href="/contactMe">
                        <button class="btn btn-dark py-1 px-4 fw-bold" type="button">Contact Me</button>
                    </a>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="container-form my-5 col-4">
            <h2 class="mb-4 text-center fw-bold">GET IN TOUCH</h2>
            <form action="">
                <div class="my-3">
                    <label for="name" class="form-label fw-bold">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Masukan nama...">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label fw-bold">Phone Number</label>
                    <input type="number" class="form-control" id="phoneNumber" placeholder="Masukan nomor handphone...">
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label fw-bold">Subject</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="" hidden>Select</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Backend">Backend</option>
                        <option value="Fullstack">Fullstack</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label fw-bold">Your Message</label>
                    <textarea class="form-control" placeholder="Masukan pesan..." id="message" style="resize: none;" rows="5"></textarea>
                </div>
                <div class="d-flex justify-content-md-end mt-5">
                    <button class="btn btn-dark py-1 px-5 rounded-pill" type="button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
