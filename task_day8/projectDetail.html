<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" type="image/x-icon" href="asset/image/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
</head>
</head>

<body class="bg-secondary bg-opacity-10" style="font-family: Roboto, sans-serif;">
  <nav class="navbar navbar-expand-lg bg-light p-2">
    <div class="container-fluid mx-5">
      <a class="navbar-brand">
        <img src="/asset/image/logo.png" alt="Dumbways" width="30" height="24">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-dark" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark fw-bold" href="/project">Add Project</a>
          </li>
        </ul>
        <form class="d-flex">
          <a href="/contactMe">
            <button class="btn btn-dark py-1 px-4" type="button">Contact Me</button>
          </a>
        </form>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1 class="pt-5 text-center fw-bold">{{$.Project.Name}}</h1>
    <div class="row mt-5">
      <div class="col">
        <img src="/asset/image/Wallpaper.jpg" alt="Wallpaper.png" class="card-img-top " />
      </div>
      <div class="col">
        <div class="row">
          <div class="col">
            <label class="fw-bold">Duration</label>
            <div class="row my-2">
              <div class="my-2">
                <i class="fa-solid fa-calendar-days fa-2xl"></i>
                <label>{{$.Project.StartDate}} - {{$.Project.EndDate}}</label>
              </div>
              <div class="mt-2">
                <i class="fa-regular fa-clock fa-2xl"></i>
                <label>{{$.Project.Duration}}</label>
              </div>
            </div>
          </div>
          <div>
            <label class="fw-bold">Technologies</label>
            <div class="row my-2">
              <div class="col my-2">
                <i class="fa-brands fa-{{$.Project.NodeJs}} fa-2xl"></i>
                <label for="input-nodeJs">{{.Project.NodeJs}}</label>
              </div>
              <div class="col my-2">
                <i class="fa-brands fa-{{$.Project.Javascript}} fa-2xl"></i>
                <label for="input-javascript">{{.Project.Javascript}}</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <i class="fa-brands fa-{{$.Project.ReactJs}} fa-2xl"></i>
                <label for="input-reactJs">{{.Project.ReactJs}}</label>
              </div>
              <div class="col">
                <i class="fa-brands fa-{{$.Project.Html5}} fa-2xl"></i>
                <label for="input-html5">{{.Project.Html5}}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p class="my-5" style="text-align: justify;">
        {{.Project.Description}}
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
